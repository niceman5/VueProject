        const HelloWorld = {
            template : `
                <div>

        const KButton = {
            components : {
                'hello-world' : HelloWorld
            },       
            //템플릿은 하나의 tag안에 다 들어가야 함
            template : ` 
                <div>

                    <hello-world></hello-world>

            `,
            // data부분에 object를 넣으면 레퍼런스참조가 되어 여러군데 사용시 동시에 업데이트가 됨
            // data : {

            // },
            data() {
                return {
                    name : '홍길동'
                }
            },
            methods : {
                changeText : function() {
                    this.name = '홍길동 업데이트';                    
                }
            }            

        };

        const app = new Vue({
            el : '#app',            
            components : {
                'k-button' : KButton
            }            
        })
        const app1 = new Vue({

            }                        
        })
