
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>todo</title>
    <style>
        .red {
            color : red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>컴포넌트</h2>
    <div id="app">
        <template v-if="nNum == 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="nNum == 2">No</div>
        <div v-else>Good</div>
        <br>
        <button @click="increaseNum">증가</button>  
    </div>    
    <script>    
        new Vue({
            el : '#app',
            data : {                
                nNum : 1
            },
            methods : {
                increaseNum : function() {
                    // console.log("1");
                    this.nNum = this.nNum + 1;
                }
            }
        })
    </script>
</body>
</html>
