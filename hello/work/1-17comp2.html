<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>todo</title>
</head>
<body>
    <h2>컴포넌트</h2>
    <div id="app">        
        <my-component my-name="영희"></my-component>
        <my-component my-name="철수"></my-component>
        <my-component></my-component>
        <hr>
        <my-component v-for="(item, index) in myArray" :my-name="item"></my-component>
    </div>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
    <script>
        var MyComponent = {
            template : '<p class="my-comp">나는 {{ myName }} 입니다. </p>',
            props: {
                myName : String
            },
            created : function() {
                if (this.myName == null) {
                    this.myName = "이름없음";
                }
            }
        }
        new Vue({
            el : '#app',
            data : {
                myArray : ['철수','영희','광수','병수','이슬']
            },
            components: {
                'my-component' : MyComponent
            }
        })
    </script>
</body>
</html>
