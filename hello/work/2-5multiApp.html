
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>todo</title>
</head>
<body>
    <h2>여러개의 인스턴스 </h2>
    <div id="app">
        {{name}} <br>
        <button @click="changeText">Click</button>  
    </div>    
    <div id="app-1">
        {{name}} <br>
        <button @click="changeText">Click</button>  
    </div>    
    <script>    
        const app = new Vue({
            el : '#app',
            data : {                
                name : '홍길동'
            },
            methods : {
                changeText : function() {
                    app1.name = '장길살 업데이트';                    
                }
            }
        })
        const app1 = new Vue({
            el : '#app-1',
            data : {
                name : '장길산'
            },
            methods : {
                changeText : function() {
                    app.name = '홍길동 업데이트';                    
                }
            }
        })
    </script>
</body>
</html>
