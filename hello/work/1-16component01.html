<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>todo</title>
</head>
<body>
    <h2>컴포넌트</h2>
    <div id="app">        
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
    <script>
        var MyComponent = {
            template : '<p class="my-comp">카운터 <button @click="addOne"> 추가 </button> {{ count }} </p>',
            data : function() {
                return {
                    count : 0
                }
            },
            methods: {
                addOne : function() {
                    this.count++;
                }
            },
        }
        new Vue({
            el : '#app',
            components: {
                'my-component' : MyComponent
            }
        })
    </script>
</body>
</html>
