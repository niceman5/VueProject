<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3-Basic Title</title>
    <style>
        /* vue스타일의 style적용...이렇게 하면 :class가 없이 적용할수 있음 */
        [v-clock] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-clock>
        {{greeting}}
        <input v-model="greeting">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data : function() {
                return {
                    greeting : 'Hello Vue3 !!!'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
